<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Moléculas • Portal ILAR</title>

  <!-- Estilos globales -->
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    /* Ajustes propios del dashboard (el resto en styles.css) */
    .filters-card .filter-row { display:grid; grid-template-columns:1fr 1fr; gap:1rem; }
    .filters-card .filter-group { display:flex; flex-direction:column; gap:.5rem; }
    .filters-card select, .filters-card input {
      padding:.75rem; border:2px solid var(--gray-medium); border-radius:10px; font-size:1rem;
    }
    .filters-actions { display:flex; gap:.5rem; justify-content:center; margin-top:1rem; }

    /* ===== Países visibles (sin dropdown) ===== */
    .country-multiselect { position: relative; }
    /* Si no querés mostrar los chips, poné display:none */
    .selected-countries {
      background:#e3f2fd; border:2px solid var(--primary-blue);
      border-radius:10px; padding:.5rem; min-height:42px; margin-bottom:.5rem;
    }
    .country-tag { display:inline-block; background:var(--primary-blue); color:#fff; padding:.15rem .5rem; border-radius:999px; font-size:.8rem; margin:.15rem }

    .country-select-dropdown { display:block !important; border:none; padding:0; }

    .country-quick{
      display:flex; flex-wrap:wrap; gap:1rem; align-items:center;
      margin:.25rem 0 1rem;
    }
    .country-quick .quick-btn{
      border:1px solid var(--gray-medium); background:#fff;
      padding:.35rem .6rem; border-radius:10px; cursor:pointer; font-size:.9rem;
    }
    .country-quick .quick-btn:disabled{ opacity:.5; cursor:not-allowed }

    .country-options{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap:.5rem 1.25rem;
    }
    .country-chip{
      display:inline-flex; align-items:center; gap:.5rem;
      background:#f3f4f6; border:1px solid var(--gray-medium);
      padding:.35rem .6rem; border-radius:10px; font-size:.95rem;
    }
    .country-chip input[type="checkbox"]{ transform: translateY(1px); }

    /* Tabla */
    .data-table { width:100%; border-collapse:collapse; font-size:.92rem }
    .data-table th, .data-table td { padding:.6rem .75rem; border-bottom:1px solid var(--gray-medium); text-align:left }
    .data-table th { background:#f8f9fa; position:sticky; top:0; z-index:1 }

    .pagination { display:flex; justify-content:center; align-items:center; gap:.5rem; margin-top:1rem }
    .pagination button { border:1px solid var(--gray-medium); background:#fff; padding:.5rem .75rem; border-radius:8px; cursor:pointer }
    .pagination button:disabled { opacity:.5; cursor:not-allowed }

    @media (max-width: 900px){ .filters-card .filter-row { grid-template-columns:1fr } }
  </style>
</head>
<body class="dashboard-body">
  <!-- HEADER -->
  <header class="dashboard-header">
    <div class="header-content">
      <div class="logo-section"><i class="fas fa-flask"></i><span>Dashboard de Moléculas</span></div>
      <div class="user-section">
        <div class="user-info">
          <span id="userName" class="user-name">Usuario</span>
          <span id="userEmail" class="user-email">usuario@ejemplo.com</span>
        </div>
        <div id="userAvatar" class="user-avatar">U</div>
        <button class="logout-btn" onclick="logout()" title="Cerrar sesión"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="dashboard-main">

    <!-- STATS (opcionales; si querés sólo filtros+tabla, podés borrar esta sección) -->
    <section class="stats-section">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon molecules"><i class="fas fa-database"></i></div>
          <div class="stat-content"><h3 id="totalRecords">-</h3><p>Total de registros</p></div>
        </div>
        <div class="stat-card">
          <div class="stat-icon countries"><i class="fas fa-globe"></i></div>
          <div class="stat-content"><h3 id="uniqueCountries">-</h3><p>Países únicos</p></div>
        </div>
        <div class="stat-card">
          <div class="stat-icon ingredients"><i class="fas fa-flask"></i></div>
          <div class="stat-content"><h3 id="uniqueMolecules">-</h3><p>Moléculas únicas</p></div>
        </div>
        <div class="stat-card">
          <div class="stat-icon regulations"><i class="fas fa-calendar"></i></div>
          <div class="stat-content"><h3 id="dateRange">-</h3><p>Rango de años</p></div>
        </div>
      </div>
    </section>

    <!-- FILTROS -->
    <section class="dashboards-section">
      <div class="dashboard-card filters-card">
        <div class="card-header">
          <h3 style="color:#fff; font-weight:600">Filtros de búsqueda</h3>
          <i class="fas fa-filter" style="color:#fff"></i>
        </div>
        <div class="card-body" style="padding:1rem 1.5rem">
          <div class="filter-row">
            <div class="filter-group">
              <label for="moleculeSelect"><strong>Molécula</strong></label>
              <select id="moleculeSelect">
                <option value="all">Todas las moléculas</option>
              </select>
            </div>

            <div class="filter-group">
              <label><strong>Países</strong></label>
              <div class="country-multiselect">
                <div class="selected-countries" id="selectedCountries">
                  <span style="opacity:.7">Ningún país seleccionado (se mostrarán todos)</span>
                </div>
                <div class="country-select-dropdown" id="countryDropdown"></div>
              </div>
              <!-- Fallback si la API no trae países -->
              <select id="countriesFallback" multiple style="display:none; height:160px"></select>
            </div>
          </div>

          <div class="filters-actions">
            <button class="btn-primary" id="btnApply"><i class="fas fa-search"></i>&nbsp;Aplicar filtros</button>
            <button class="btn-secondary" id="btnClear"><i class="fas fa-eraser"></i>&nbsp;Limpiar</button>
          </div>
        </div>
      </div>
    </section>

    <!-- RESULTADOS -->
    <section>
      <div class="dashboard-card" style="overflow:hidden">
        <div class="card-header"><h3 style="color:#fff">Datos filtrados</h3></div>
        <div class="card-body" style="padding:1rem 1.5rem">
          <div id="dataInfo" class="info-message" style="display:none"></div>
          <div style="overflow:auto">
            <table class="data-table" id="dataTable">
              <thead id="tableHead"></thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
          <div class="pagination" id="pagination"></div>
        </div>
      </div>
    </section>
  </main>

  <div id="notification" class="notification" style="display:none"></div>

  <!-- Config / SDK / utilidades -->
  <script src="/static/config.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="/static/dashboard.js"></script>

  <script>
    // ---------- Estado ----------
    let currentFilters = { molecule: 'all', countries: [] };
    let pagination = { limit: 50, offset: 0, total: 0 };
    let availableCountries = [];

    // (Opcional) Conjunto UE para el atajo "UE"
    const EU_SET = new Set([
      'Austria','Belgium','Bulgaria','Croatia','Cyprus','Czech Republic','Denmark',
      'Estonia','Finland','France','Germany','Greece','Hungary','Ireland','Italy',
      'Latvia','Lithuania','Luxembourg','Malta','Netherlands','Poland','Portugal',
      'Romania','Slovak Republic','Slovenia','Spain','Sweden'
    ]);

    // ---------- Países (UI) ----------
    function setCountriesDropdown(list){
      const box = document.getElementById('countryDropdown');
      const fallback = document.getElementById('countriesFallback');
      box.innerHTML = '';
      fallback.innerHTML = '';

      // DEBUG
      console.log('availableCountries:', (list && list.length) || 0, list);

      if (!list || list.length === 0) {
        // Fallback múltiple
        box.style.display = 'none';
        fallback.style.display = 'block';
        (availableCountries || []).forEach(c => {
          const o = document.createElement('option');
          o.value = o.textContent = c;
          fallback.appendChild(o);
        });
        fallback.onchange = () => {
          currentFilters.countries = Array.from(fallback.selectedOptions).map(o => o.value);
          paintSelectedCountries();
        };
        return;
      }

      // --- Atajos: Todos / Ninguno / UE ---
      const quick = document.createElement('div');
      quick.className = 'country-quick';

      const lbl = document.createElement('span');
      lbl.textContent = 'Países:';

      const btnAll = document.createElement('button');
      btnAll.className = 'quick-btn'; btnAll.type = 'button';
      btnAll.textContent = 'Todos';
      btnAll.onclick = () => {
        currentFilters.countries = [...list];
        box.querySelectorAll('input[type="checkbox"]').forEach(ch => ch.checked = true);
        paintSelectedCountries();
      };

      const btnNone = document.createElement('button');
      btnNone.className = 'quick-btn'; btnNone.type = 'button';
      btnNone.textContent = 'Ninguno';
      btnNone.onclick = () => {
        currentFilters.countries = [];
        box.querySelectorAll('input[type="checkbox"]').forEach(ch => ch.checked = false);
        paintSelectedCountries();
      };

      const btnEU = document.createElement('button');
      btnEU.className = 'quick-btn'; btnEU.type = 'button';
      btnEU.textContent = 'UE';
      btnEU.onclick = () => {
        const eu = list.filter(c => EU_SET.has(c));
        currentFilters.countries = eu;
        box.querySelectorAll('input[type="checkbox"]').forEach(ch => {
          ch.checked = EU_SET.has(ch.value);
        });
        paintSelectedCountries();
      };

      quick.append(lbl, btnAll, btnNone, btnEU);

      // --- Grilla visible de países ---
      const grid = document.createElement('div');
      grid.className = 'country-options';

      list.forEach(c => {
        const id = `c_${c.replace(/\W/g,'_')}`;
        const chip = document.createElement('label');
        chip.className = 'country-chip';
        chip.setAttribute('for', id);
        chip.innerHTML = `
          <input type="checkbox" id="${id}" value="${c}">
          <span>${c}</span>
        `;
        const input = chip.querySelector('input');
        input.addEventListener('change', () => {
          if (input.checked) {
            if (!currentFilters.countries.includes(c)) currentFilters.countries.push(c);
          } else {
            currentFilters.countries = currentFilters.countries.filter(x => x !== c);
          }
          paintSelectedCountries();
        });

        // Mantener selección previa
        if (currentFilters.countries.includes(c)) input.checked = true;

        grid.appendChild(chip);
      });

      // Pintar en el contenedor
      box.style.display = 'block';
      box.appendChild(quick);
      box.appendChild(grid);
    }

    function onCountriesChange(){
      // Ya no se usa con la grilla, pero lo dejamos por compatibilidad
      const checks = Array.from(document.querySelectorAll('#countryDropdown input[type="checkbox"]:checked'));
      currentFilters.countries = checks.map(x => x.value);
      paintSelectedCountries();
    }

    function paintSelectedCountries(){
      const wrap = document.getElementById('selectedCountries');
      wrap.innerHTML = '';
      if(!currentFilters.countries.length){
        wrap.innerHTML = '<span style="opacity:.7">Ningún país seleccionado (se mostrarán todos)</span>';
        return;
      }
      currentFilters.countries.forEach(c => {
        const tag = document.createElement('span');
        tag.className = 'country-tag';
        tag.innerHTML = `${c} <span class="remove" title="Quitar" aria-label="Quitar">×</span>`;
        tag.querySelector('.remove').addEventListener('click', ()=>{
          const cb = document.querySelector(`#countryDropdown input[value="${CSS.escape(c)}"]`);
          if(cb){ cb.checked = false; }
          const fallback = document.getElementById('countriesFallback');
          Array.from(fallback.options).forEach(o => { if(o.value===c) o.selected=false; });
          currentFilters.countries = currentFilters.countries.filter(x => x !== c);
          paintSelectedCountries();
        });
        wrap.appendChild(tag);
      });
    }

    // ---------- Paginación ----------
    function setPagination(){
      const holder = document.getElementById('pagination');
      holder.innerHTML = '';
      const prev = document.createElement('button');
      prev.textContent = 'Anterior';
      prev.disabled = pagination.offset === 0;
      prev.onclick = ()=>{ pagination.offset = Math.max(0, pagination.offset - pagination.limit); loadTable(); };

      const info = document.createElement('span');
      const page = Math.floor(pagination.offset / pagination.limit) + 1;
      const pages = Math.max(1, Math.ceil(pagination.total / pagination.limit));
      info.textContent = `Página ${page} / ${pages}`;

      const next = document.createElement('button');
      next.textContent = 'Siguiente';
      next.disabled = pagination.offset + pagination.limit >= pagination.total;
      next.onclick = ()=>{ pagination.offset += pagination.limit; loadTable(); };

      holder.append(prev, info, next);
    }

    // ---------- Botones ----------
    function setButtons(){
      document.getElementById('btnApply').addEventListener('click', ()=>{ pagination.offset = 0; refreshAll(); });
      document.getElementById('btnClear').addEventListener('click', ()=>{
        document.getElementById('moleculeSelect').value = 'all';
        currentFilters = { molecule: 'all', countries: [] };
        document.querySelectorAll('#countryDropdown input[type="checkbox"]').forEach(cb => cb.checked = false);
        const fallback = document.getElementById('countriesFallback');
        Array.from(fallback.options).forEach(o => o.selected=false);
        paintSelectedCountries();
        pagination.offset = 0;
        refreshAll();
      });
    }

    // ---------- API ----------
    async function loadStats(){
      const params = new URLSearchParams();
      if(currentFilters.molecule !== 'all') params.append('molecule', currentFilters.molecule);
      currentFilters.countries.forEach(c => params.append('countries', c));

      const res = await fetch(`/api/moleculas/stats?${params.toString()}`);
      if(!res.ok) throw new Error('No se pudieron cargar las estadísticas');
      const data = await res.json();

      // Stats
      const tr = document.getElementById('totalRecords');
      const uc = document.getElementById('uniqueCountries');
      const um = document.getElementById('uniqueMolecules');
      const dr = document.getElementById('dateRange');
      if (tr) tr.textContent = (data.total_records ?? 0).toLocaleString();
      if (uc) uc.textContent = data.unique_countries ?? '-';
      if (um) um.textContent = data.unique_molecules ?? '-';
      if (dr) {
        const r = data.date_range || {};
        dr.textContent = (r.min_year && r.max_year) ? `${r.min_year} – ${r.max_year}` : '-';
      }

      // Selects
      const molSel = document.getElementById('moleculeSelect');
      if (molSel && molSel.options.length <= 1) {
        (data.available_molecules || []).forEach(m => {
          const o=document.createElement('option'); o.value=o.textContent=m; molSel.appendChild(o);
        });
      }
      availableCountries = data.available_countries || [];
      setCountriesDropdown(availableCountries);
    }

    async function loadTable(){
      const head = document.getElementById('tableHead');
      const body = document.getElementById('tableBody');
      const info = document.getElementById('dataInfo');
      if (!head || !body) return;

      const params = new URLSearchParams();
      if(currentFilters.molecule !== 'all') params.append('molecule', currentFilters.molecule);
      currentFilters.countries.forEach(c => params.append('countries', c));
      params.append('limit', pagination.limit);
      params.append('offset', pagination.offset);

      const res = await fetch(`/api/moleculas/data?${params.toString()}`);
      if(!res.ok) throw new Error('No se pudieron cargar los datos');
      const { data, pagination: pg } = await res.json();
      pagination = pg;

      head.innerHTML = body.innerHTML = '';
      if(!data || !data.length){
        if (info){ info.style.display='block'; info.textContent='No hay datos para los filtros aplicados.'; }
        setPagination();
        return;
      }
      if (info) info.style.display='none';

      const cols = Object.keys(data[0]);
      head.innerHTML = `<tr>${cols.map(c=>`<th>${c}</th>`).join('')}</tr>`;
      body.innerHTML = data.map(row => `<tr>${cols.map(c => `<td>${row[c] ?? ''}</td>`).join('')}</tr>`).join('');
      setPagination();
    }

    async function refreshAll(){
      await loadStats();
      await loadTable();
    }

    // ---------- Inicio ----------
    document.addEventListener('DOMContentLoaded', async () => {
      setButtons();
      paintSelectedCountries();
      document.getElementById('moleculeSelect').addEventListener('change', (e)=>{ currentFilters.molecule = e.target.value; });
      try { await refreshAll(); } catch (e){ console.error(e); }
    });
  </script>
</body>
</html>
